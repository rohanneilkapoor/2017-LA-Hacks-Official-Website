<script>
    new WOW().init();
    jQuery(document).ready(function(){
        jQuery('#company').on('click', function(event) {
            jQuery('#company-name').toggle('show');
            jQuery('#company-header').toggle('show');
            jQuery('#original-header').toggle('show');
            jQuery('#company-description').toggle('show');
            jQuery('#company-footer').toggle('hide');
            jQuery('#student-footer').toggle('show');
            jQuery('#mailchimp').toggle('hide');
        });
        jQuery('#student').on('click', function(event) {
            jQuery('#company-name').toggle('hide');
            jQuery('#company-header').toggle('hide');
            jQuery('#original-header').toggle('hide');
            jQuery('#company-description').toggle('hide');
            jQuery('#company-footer').toggle('show');
            jQuery('#student-footer').toggle('hide');
            jQuery('#mailchimp').toggle('show');
        });

        var gifSource = $('#logo').attr('src'); //get the source in the var
        $('#logo').attr('src', ""); //erase the source
        $('#logo').attr('src', gifSource+"?"+new Date().getTime()); //add the date to the source of the image... :-)
    });
</script>
